<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>The One and Only's blogg</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>kontakt</h1>
            <h2>Här finns jag!</h2>
        </header>
        <nav>
            <ul>
                <li><span class="home icon"><a href="../index.html">hem</a></span></li>

                <li><span class="presentation icon"><a href="../pages/presentation.html">presentation</a></span></li>

                <li><span class=laborationer icon><a href="../pages/laborationer.html">laborationer</a></span></li>

                <li><span class=kontakt icon><a href="../pages/kontakt.html">kontakt</a></span></li>
            </ul>
        </nav>

        <main>
            <article>

                <div id="formleft">
                    Formulär
                </div>

                <form id="formulär" action="http://webproduction.standout.se/form.php" method="post">
                    <fieldset>
                        <legend>Skicka gärna feedback</legend>
                        <label for="firstname">förnamn</label>
                        <input type="text" id="firstname" name="title" placeholder="förnamn">
                        <label for="lastname">efternamn</label>
                        <input type="text" id="lastname" name="lastname" placeholder="efternamn">
                    </fieldset>
                    <fieldset>
                        <legend>Gillar du det du ser?</legend>
                        <select name="errand">
                            <option value="ja">Ja</option>
                            <option value="kan hända">Kan hända</option>
                            <option value="nja">Nja</option>
                            <option value="nej">Nej</option>
                            <option value="spräng skiten">Spräng skiten</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Mer info</legend>
                        <textarea name="question"></textarea>
                        <input type="checkbox" name="contact[]" value="number">telefonnummer
                        <input type="checkbox" name="contact[]" value="email">email
                        <input type=submit value="Skicka förfrågan">
                    </fieldset>
                </form>

            </article>

        </main>
        <div id="lastfooter">
            <footer>
                <p>Den här sidan ägs av © Erik Petersson</p>
            </footer>
        </div>
    </div>
</body>

</html>
